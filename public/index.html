<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="container navbar navbar-lg bg-light mt-2">
    <div class="container-fluid">
      <a class="navbar-brand p-1" href="#">Konto osobiste</a>
    </div>
  </nav>
  
  <div class="container text-center  mt-4">
    <div class="row">
      <div class="middle-section col-9">
        <input class="form-control form-control-lg mt-3" type="text" placeholder="Podaj kwotę wpłaty/wypłaty" aria-label=".form-control-lg example">
        
        <div class="button-section mt-3">
          <button type="button" class="btn btn-success btn-lg mb-3 fs-6 p-1">
            GET max Id</button>
          <button type="button" class="btn btn-danger btn-lg mb-3 fs-6 p-1">POST
          </button>
          <button type="button" class="btn btn-info btn-lg mb-3 fs-6 p-1">PUT
          </button>
        </div>        
      </div>

      <div class="col3 col-3 ml-3">
        STAN KONTA: <br> <span class="balance">5000,00</span> zł
      </div>
    </div>

    <ol class="feedbacks row">
      <!-- <div class="spinner"></div> -->
    </ol>

  </div>

  

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
